<!DOCTYPE html> <!-- Define document type -->
<!-- Root of document, specifing language content -->
<html lang="en">
    <!-- Head of document-->
    <head>
        <meta charset="UTF-8"> <!--lan processing, allowing the document to understand chaacters-->
        <meta name="viewport"> <!-- name of metadata to be targeted for content display -->
        <!--Match wifth of device and set intital zoom level-->
        <meta content="width=device-width, initial-scale=1.0">
        <title>Comic Art Collections</title> <!--Title webpage tab will have-->
        <link rel="stylesheet" href="layout.css"> <!-- Select css file to use for styling-->
        <!-- JS file to use and to load the script asynchronously-->
        <script src="main.js" async></script>
    </head>
    <body>
        <div id="logo">
            <img id="hanky_swim" src="images/logo_sp_hanky.png" alt="Mr Hanky relaxing in the water">
        </div>
        <h1>Welome to Comic Art Collection </h1>

        <div id="artwork">

            <div id="rick_morty" class="grid_child">
                <img src="images/rick_n_morty.png" alt="Rick discovers an Intruder">
                <p> Rick Almighty Discovers Intruder On His Throne<br>$50.00</p>
            </div>

            <div id="spawn" class="grid_child">
                <img src="images/spawn.png" alt="Spawn contemplating on his throne">
                <p> Spawn Contemplating<br>$60.00 </p>
            </div>

            <div id="wolverine" class="grid_child">
                <img src="images/wolverine.png" alt="Wolverine being Wolverine">
                <p> Wolverine Always Ready<br>$60.00</p><br>
            </div>

            <div id="violator" class="grid_child">
                <img src="images/violator.png" alt="The Violator.. Needs no Introduction">
                <p> Violator, Up To No Good<br>$95.00</p>
            </div>

            <div id="athf" class="grid_child">
                <img src="images/athf.png" alt="Aqua Teen Hunger Force">
                <p> Aqua Teen Hunger Force At It Again<br>$50.00</p>
            </div>

            <div id="hanky" class="grid_child">
                <img src="images/sp_hanky.png" alt="Mr. Hanky Says Howdy Ho!">
                <p> Mr Hanky, Happiest Xmas Poo<br>$100.00</p>
            </div>
    


        </div>




    </body>

</html>
